        <a class="navbar-brand" href="dashboard.html">Dashboard</a>

        <a class="navbar-brand" href="beer.html">Add a Beer</a>

        </button>

      <header class="col" class="bg-primary text-white">
        <div class="container text-center">
          <h1>Enter you brewery info</h1>
          <p class="lead">The #1 way to find you favorite BREWERY</p>
            </div>
        </div>
</header>
      
    
  <div class="container">

    <div class="row">

        <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">Brewery Name</span>
            </div>
            <input type="text" class="form-control" placeholder="Enter name here..." aria-label="Username" aria-describedby="addon-wrapping">
        </div>

        <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">Beer Name</span>
            </div>
            <input type="text" class="form-control" placeholder="Enter name here..." aria-label="Username" aria-describedby="addon-wrapping">
        </div>

        <div class="input-group">

                <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">Beer Style</span>
                </div>

                <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Select From the Dropdown:">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </div>

        </div>

        <div class="input-group">

            <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">Beer Rating</span>
            </div>

            <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Select From the Dropdown:">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">1</a>
                <a class="dropdown-item" href="#">2</a>
                <a class="dropdown-item" href="#">3</a>
                <a class="dropdown-item" href="#">4</a>
                <a class="dropdown-item" href="#">5</a>
              </div>
            </div>
        </div>

        <div class="input-group mb-3">

            <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">Beer Cost</span>
            </div>

            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Dollar amount here...">
            <div class="input-group-append">
              <span class="input-group-text">.00</span>
            </div>
        </div>
        
      
        <img src="assets/img/drinkbeer.jpg" width="3000" height="580" class="d-inline-block align-top" alt="">
  


    </div>

  </div>
