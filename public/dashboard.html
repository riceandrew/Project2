<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dashboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="css/dashboard.css" rel="stylesheet">
</head>

<body>

<!-- Header -->




    <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="Search" value="search" placeholder="Find a Brewery!" aria-label="Search" id="findBreweryInput">
          <button class="btn btn-primary" type="submit" id="findBreweryButton" onclick="window.location.href='brewery.html'">Find a Brewery ...</button>
        </form>

      </div>

      <a class="navbar-brand" href="dashboard.html">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="beer.html">Add a Beer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Logout </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

  <div class="container-fluid">

    <div class="row">

      <div class="col4" text="white" style="background-color: dodgerblue;">
        <h2>User Information</h2>


        <div class="col" class="card" style="width: 18rem;">
          <img src="assets/img/iggybeer.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text" id="dashboardFirstName">First Name</p>
            <p class="card-text" id="dashboardLastName">Last Name</p>

          </div>
        </div>
      </div>

      
      
      <div class="col-8">

        <div class="row">

          

        </div>

        <div class="row">

          <div class="col" style="background-color: dodgerblue;">

            <h2>Breweries Visited</h2>
            <div class="list-group">
    
              <a href="#" class="list-group-item list-group-item-action" id="numberOneBrewery">Favorite Brewery</a>
              <form class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                  <label for="inputPassword2" class="sr-only">Add a new favorite brewery...</label>
                  <input type="password" class="form-control" id="numberOneBreweryInput" placeholder="Add a new #1 brewery...">
                </div>
                <button type="submit" class="btn btn-primary mb-2" id="addBreweryOne">Add</button>
              </form>
    
              <div class="col" style="background-color: dodgerblue;">
                <h2>Google Maps</h2>
              </div>

            </div>
    
          </div>

        </div>

      </div>

      <div class="col" style="background-color: dodgerblue;">
        <h2>Favorite Beers</h2>

        <div class="list-group">

          <a href="#" class="list-group-item list-group-item-action" id="beerOne">Beer 1</a>
          <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
              <label for="inputPassword2" class="sr-only" >Add a new #1 beer...</label>
              <input type="password" class="form-control" id="beerOneInput" placeholder="Add a new #1 beer...">
            </div>
            <button type="submit" class="btn btn-primary mb-2" id="addBeerOne">Add</button>
          </form>
          <a href="#" class="list-group-item list-group-item-action" id="beerTwo">Beer 2</a>
          <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
              <label for="inputPassword2" class="sr-only">Add a new #2 beer...</label>
              <input type="password" class="form-control" id="beerTwoInput" placeholder="Add a new #2 beer...">
            </div>
            <button type="submit" class="btn btn-primary mb-2" id="addBeerTwo">Add</button>
          </form>
          <a href="#" class="list-group-item list-group-item-action" id="beerThree">Beer 3</a>
          <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
              <label for="inputPassword2" class="sr-only">Add a new #3 beer...</label>
              <input type="password" class="form-control" id="beerThreeInput" placeholder="Add a new #3 beer...">
            </div>
            <button type="submit" class="btn btn-primary mb-2" id="addBeerThree">Add</button>
          </form>

        </div>

      </div>

    </div>

  </div>

</div>
                        
<div class="col-mx-3">
<img src="assets/img/drinkbeer.jpg" alt="Card image cap" class="card-img-bottom"/>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/dashboard.js"></script>

</body>

</html>
